<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body background="img/collage2.jpg">

    <form>
        <div class="form-row">
          <div class="form-group col-md-6"> <!-- Documento -->
            <input type="text" class="form-control" id="inputDocumento" placeholder="Documento">
          </div>
          <div class="form-group col-md-6"> <!-- tipo documento -->
            <select id="inputTipoDoc" class="form-control">
                <option selected>Seleccione el tipo de documento</option>
                <option>TI</option>
                <option>CC</option>
                <option>CE</option>
              </select>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6"> <!-- nombre -->
          <input type="text" class="form-control" id="inputNombre" onkeyup="mayusculas(this)" placeholder="Primer y/o segundo nombre">
        </div>
        <div class="form-group col-md-6"> <!-- apellido -->
          <input type="text" class="form-control" id="inputApellido"  onkeyup="mayusculas(this)"  placeholder="Primer y/o segundo apellido">
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6"> <!-- origen -->
            <select id="inputOrigen" class="form-control">
                <option selected>Seleccione su origen</option>
                <option>Panamá</option>
                <option>Rionegro</option>
                <option>Pereira</option>
              </select>
          </div>
          <div class="form-group col-md-6"> <!-- destino -->
            <select id="inputDestino" class="form-control">
                <option selected>Seleccione un destino</option>
                <option>Panamá</option>
                <option>Rionegro</option>
                <option>Pereira</option>
            </select>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"> <!-- ida -->
              <input type="text" class="calendarioF" id="inputIda" placeholder="Fecha de ida" data-date-format="l, F j, Y">
            </div>
            <div class="form-group col-md-6"> <!-- vuelta -->
              <input type="text" class="calendarioF" id="inputVuelta" placeholder="Fecha de vuelta" data-date-format="l, F j, Y">
            </div>
            </div>
        <div class="form-row">
            <div class="form-group col-md-6"> <!-- # pasajeros -->
              <select id="inputNumPasajeros" class="form-control">
                  <option selected>Seleccione el numero de pasajeros</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"> <!-- unitario -->
              <label for="inputUnitario">Valor unitario</label>
              <input type="text" class="form-control" id="inputUnitario" placeholder="Valor unitario" onchange="calcular_valores()">
            </div>
        </div>
        <div class="form-row"> <!-- bruto -->
            <div class="form-group col-md-6">
              <label for="inputBruto">Valor bruto</label>
              <input type="text" class="form-control" id="inputBruto" readonly placeholder="Valor Bruto" onchange="calcular_valores()">
            </div>
        </div>
        <div class="form-row"> <!-- iva -->
            <div class="form-group col-md-6">
              <label for="inputIva">Valor iva(19%)</label>
              <input type="text" class="form-control" id="inputIva" readonly placeholder="Valor IVA">
            </div>
        </div>
        <div class="form-row"> <!-- pago -->
          <div class="form-group col-md-6">
            <label for="inputPago">Usted obtuvo un descuento del</label>
            <input type="text" class="form-control" id="inputDescuento" readonly placeholder="Descuento">
          </div>
      </div>
        <div class="form-row"> <!-- valor pago -->
            <div class="form-group col-md-6">
              <label for="inputPago">Valor pago</label>
              <input type="text" class="form-control" id="inputPago" readonly placeholder="Valor pago">
            </div>
        </div>
        <div class="form-group"> <!-- tipo de pago -->
          <label for="inputTipoPago">Tipo de pago</label>
        <div class="form-check">
          <input type="radio" name="tpago" id="debito"><label>Debito</label>
          <input type="radio" name="tpago" id="credito"><label>Credito</label>
        </div>
        </div>
      </form>
      <button style="max-width: 30rem;" onclick="registrar_reserva()" class="btn btn-primary">Registrar</button>
      <button style="max-width: 30rem;" id="btnlimpiar" class="btn btn-primary">Limpiar</button>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="js/funciones.js"></script>
<script src="js/sweetalert.js"></script>

</html>
